<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <legend class="label">
        <h2>t o d o</h2>
        <!-- <img src="icon-sun.svg"> -->
        <div id="toggler">
        </div>
    </legend>
    <div class="wrapper">
        <div class="todo-input-con">
            <div id="check-box">    
            </div>
            <input type="text" placeholder="Create a new todo..." id="todocreate-input">
        </div>
        <div id="test">
            <ul class="todo-list-con">
                <!-- <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <p>Complete online JavaScript course</p>
                    </label>
                    <img src="icon-cross.svg">
                </li> -->
            </ul>
            <div class="controls">
                <div id="for-color">
                    <h5 id="count">5 items left</h5>
                    <div id="filter">
                        <span id="all" class="active">All</span>
                        <span id="active">Active</span>
                        <span id="completed">Completed</span>
                    </div>
                    <p id="clear-All">Clear All</p>
                </div>
            </div>
        </div>
        <div id="control-mobile">
            <span id="all" class="active">All</span>
            <span id="active">Active</span>
            <span id="completed">Completed</span>
        </div>
        <p id="last-p">Drag and drop to reorder list</p>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
